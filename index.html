<!DOCTYPE html>
<html>
<head>
  <title>Magic Typing Effect</title>
  <style>
    body { background: black; color: lime; font-family: monospace; }
    #typingBox {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #000;
      color: lime;
      font-size: 18px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="typingBox"></div>
  <script>
    const message = "Jai Jaunzems, graduated Redlynch state college";
    let index = 0;
    const typingDiv = document.getElementById('typingBox');
    function type() {
      if (index < message.length) {
        typingDiv.textContent += message[index];
        index++;
        setTimeout(type, 100);
      }
    }
    type();
  </script>
</body>
</html>
