<!DOCTYPE html>
<html>
<head>
  <title>Cracker-Information-mine</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      animation: fadeIn 2s ease-in;
    }

    #typingBox {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #000;
      color: lime;
      font-size: 18px;
      z-index: 9999;
      text-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px lime;
    }

    #typingBox::after {
      content: '|';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      from, to { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="typingBox"></div>

  <script>
    const message = "Rahna Flanagan | Residence: 38 Wharf St Brisbane Australia | Sex: Female | Birth date: 26th of April 2007 | Current Education: Cairns High State School Graduate | University of Queensland enrollment";
    let index = 0;
    const typingDiv = document.getElementById('typingBox');

    function type() {
      if (index < message.length) {
        typingDiv.textContent += message[index];
        index++;
        setTimeout(type, 40); // typing speed
      }
    }

    // First, show the popup
    alert("DEVICE COMPROMISED");

    // Then begin typing
    type(Rahna Flanagan | Residence: 38 Wharf St Brisbane Australia | Sex: Female | Birth date: 26th of April 2007 | Current Education: Cairns High State School Graduate | University of Queensland enrollment);
  </script>
</body>
</html>
