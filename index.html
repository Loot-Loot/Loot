<!DOCTYPE html>
<html>
<head>
  <title>Cracker-Information-mine</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      animation: fadeIn 2s ease-in;
    }

    #typingBox {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #000;
      color: lime;
      font-size: 18px;
      z-index: 9999;
      text-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px lime;
    }

    #typingBox::after {
      content: '|';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      from, to { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="typingBox"></div>

  <script>
    const message = "ðŸ‘‹ Hello! This is a typing effect. Watch the message appear...";
    let index = 0;
    const typingDiv = document.getElementById('typingBox');

    function type() {
      if (index < message.length) {
        typingDiv.textContent += message[index];
        index++;
        setTimeout(type, 40); // typing speed
      }
    }

    alert("âœ¨ Welcome! The typing will begin now...");
    type();
  </script>
</body>
</html>
